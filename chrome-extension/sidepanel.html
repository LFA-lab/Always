<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Hyperion Guide - Capture</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Capture de Guide</h1>
            <div class="controls">
                <button id="startCapture" class="btn btn-primary">
                    <span class="icon">⏺️</span>
                    Démarrer
                </button>
                <button id="pauseCapture" class="btn btn-secondary" disabled>
                    <span class="icon">⏸️</span>
                    Pause
                </button>
            </div>
        </div>

        <div id="stepsContainer" class="steps-container">
            <div class="empty-state">
                Cliquez sur "Démarrer" pour commencer la capture des étapes
            </div>
        </div>

        <div class="save-container">
            <button id="saveGuide" class="btn btn-success" disabled>
                <span class="icon">💾</span>
                Sauvegarder le Guide
            </button>
        </div>
        <div id="notification" class="notification"></div>
    </div>
    <script src="sidepanel.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initializeDOMElements();
        });
    </script>
</body>
</html>
